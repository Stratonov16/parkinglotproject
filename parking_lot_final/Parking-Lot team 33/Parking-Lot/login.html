<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
	<script src="https://smtpjs.com/v3/smtp.js"></script>


</head>
<body style="background-image: url(https://media.istockphoto.com/vectors/parking-lot-vector-illustration-isolated-on-white-background-flat-vector-id1127160403?k=20&m=1127160403&s=170667a&w=0&h=HUZPpIJzdqs7Py1T_RAn01p02sSWDqKqvnC-pZe-3i4=)">

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social" style="background-image: url(https://images.theconversation.com/files/93616/original/image-20150902-6700-t2axrz.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1000&fit=clip"><i class="fab fa-facebook-f"></i></a>
				
				
			</div>
			<span>or use your email for registration</span>
			<input id="fn" type="text" placeholder="First Name" />
            <input id="ln" type="text" placeholder="Last Name" />
			<input id="email_id" type="email" placeholder="Email" />
			<input id="password" type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />
			<input id="address" type="text" placeholder="Car Number" />
			<input id="phn" type="number" placeholder="Phone" />
			
			<button id="sign_up">Sign Up</button>
			<br>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social" style="background-image: url(https://images.theconversation.com/files/93616/original/image-20150902-6700-t2axrz.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1000&fit=clip"><i class="fab fa-facebook-f"></i></a>
				<!-- <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
			</div>
			<span>or use your account</span>
			<input type="email" id="login_email" placeholder="Email" />
			<input type="password" id="login_password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button onclick="details()" id="sign_in">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start parking</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script src="login.js"></script>



</body>
</html>
